<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>UI-Test</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300,400'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  
<div class="player-icons">
  <div class="player">
    <div class="icon"><img src="https://lorempixel.com/75/75/"/></div>
    <div class="info">
      <div class="hp">
        <div class="progressbar">
          <div class="bar" style="width: 100%;"></div>
        </div>
      </div>
      <div class="mana">
        <div class="progressbar">
          <div class="bar" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="player">
    <div class="icon"><img src="https://lorempixel.com/75/75/"/></div>
    <div class="info">
      <div class="hp">
        <div class="progressbar">
          <div class="bar" style="width: 90%;"></div>
        </div>
      </div>
      <div class="mana">
        <div class="progressbar">
          <div class="bar" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="player">
    <div class="icon"><img src="https://lorempixel.com/75/75/"/></div>
    <div class="info">
      <div class="hp">
        <div class="progressbar">
          <div class="bar" style="width: 100%;"></div>
        </div>
      </div>
      <div class="mana">
        <div class="progressbar">
          <div class="bar" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="player">
    <div class="icon"><img src="https://lorempixel.com/100/100/"/></div>
    <div class="info">
      <div class="name"><span>Asim</span></div>
      <div class="hp"><span>100/100</span>
        <div class="progressbar">
          <div class="bar" style="width: 100%;"></div>
        </div>
      </div>
      <div class="mana"><span>50/100</span>
        <div class="progressbar">
          <div class="bar" style="width: 50%;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  
  

    <script  src="./script.js"></script>




</body>

</html>
